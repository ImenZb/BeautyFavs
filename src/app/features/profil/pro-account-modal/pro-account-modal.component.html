<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pro account settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item class="ion-text-nowrap ion-text-center" lines="none">
          <ion-text>
            <h4><b>Enter/Select a category</b></h4>
          </ion-text>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="category" type="text" placeholder="category"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item class="ion-text-nowrap ion-text-center" lines="none">
          <ion-text>
            <h4><b>Add your location</b></h4>
          </ion-text>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="location" type="text" placeholder="State"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
          <ion-button (click)="onClick()" expand="block" shape="round">
            Save
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
