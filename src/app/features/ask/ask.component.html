<ion-header>
  <ion-toolbar class="ion-no-padding">
    <ion-title class="ion-no-padding">
      <h1 class="ion-text-capitalize">Truth on Cosmetic</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col size="12" class="ion-no-padding">
        <ion-list-header class="ion-no-margin">
          <ion-label class="label">Professionels</ion-label>
          <ion-button color="light">See All</ion-button>
        </ion-list-header>
        <ion-list class="ion-no-padding">
          <ion-item *ngFor="let proUser of proUsers" lines="none" class="ion-text-center ion-no-padding">
            <ion-avatar slot="start">
              <img [src]="'./assets/images/users/' + proUser.imageUrl" />
            </ion-avatar>
            <ion-label>
              <p>{{proUser.username}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center ion-padding-bottom">
      <ion-col size="12">
        <ion-button color="primary" routerLink="question" fill="outline">
          Ask for recommendation
        </ion-button>
      </ion-col>
    </ion-row>
    <ng-container *ngFor="let tag of tags">
      <ng-container *ngIf="(questions$ | async | filterByTag: tag)?.length > 0">
        <ion-list-header class="ion-no-margin">
          <ion-label class="label">{{tag}}</ion-label>
          <ion-button color="light">See All</ion-button>
        </ion-list-header>
        <ion-row class="ion-no-padding ion-no-margin">
          <ion-col *ngFor="let question of (questions$ | async | filterByTag: tag)" size="6">
            <ion-card class="ion-no-padding">
              <ion-card-content class="ion-no-padding">
                <img class="img-wrapper" [src]="question?.photosURL[0]">
                <ion-item lines="none" class="ion-no-padding itemQuestion">
                  <div class="ion-text-start padding-bottom">
                    <h4><b>{{question?.text}}</b></h4>
                    <ion-text color="primary">
                      <p class="padding-bottom"><b>{{question?.uid | username | async}}</b></p>
                    </ion-text>
                    <ion-text>
                      <ion-text class="questionDate ion-margin-right">
                        <p>{{question?.date.toDate() | dayJS : 'fromNow'}}
                          <span class="questionNbComments"><ion-icon name="chatbubble-outline"></ion-icon>nb</span></p>
                      </ion-text>
                    </ion-text>
                  </div>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ng-container>
    </ng-container>
  </ion-grid>
</ion-content>
