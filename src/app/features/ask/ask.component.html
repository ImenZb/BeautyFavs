<ion-header>
    <ion-toolbar class="ion-no-padding">
        <ion-title class="ion-no-padding">
            <h1 class="ion-text-capitalize">BeautyFavs</h1>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row class="ion-no-padding">
            <ion-col size="12" class="ion-no-padding">
            <ion-text><h2>Pros</h2></ion-text>
               <ion-list class="ion-no-padding">
                   <ion-item *ngFor="let proUser of proUsers" lines="none" class="ion-text-center ion-no-padding">
                       <ion-avatar slot="start">
                           <img [src]="'./assets/images/users/' + proUser.imageUrl" />
                       </ion-avatar>
                       <ion-label><p>{{proUser.username}}</p></ion-label>
                   </ion-item>
               </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button color="primary" routerLink="question" expand="block" fill="outline">
                    Ask for recommendation
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
