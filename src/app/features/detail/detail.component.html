<ion-header translucent>
    <ng-container *ngIf="(item | async) as item">
        <ion-toolbar [style.--background]="'url('+item.image_url || './assets/images/home.jpg'+')'">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="home"></ion-back-button>
            </ion-buttons>
        </ion-toolbar> 
    </ng-container>
   
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-col size="12" class="background" class="ion-no-padding">              
                    <ion-card class="ion-no-padding ion-no-margin">
                        <ion-card-header class="ion-no-padding ion-no-margin">
                            <ion-button fill="clear" shape="round" size="small">
                                <ion-icon  name="heart-outline" slot="start"></ion-icon>
                                <ion-text><sub>1</sub></ion-text>
                            </ion-button>
                            <ion-button fill="clear" shape="round" size="small">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </ion-button>
                        </ion-card-header>
                        <ion-card-header class="ion-no-padding">
                            <ion-card-subtitle>{{(item | async)?.brand}}</ion-card-subtitle>
                            <ion-card-title>{{(item | async)?.product_name}}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                        P ost body
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
