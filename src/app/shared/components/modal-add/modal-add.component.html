<ion-header>
    <ion-toolbar>
      <ion-title>Add feed</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="modatCtrl.dismiss()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="background" class="ion-no-padding">
                <div class="img-wrapper ion-no-padding" [style.background-image]="'url('+productImg+')'">
                </div>    
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item>
                <ion-label position="floating">Produit</ion-label>
                <ion-input formControlName="product_name" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item>
                <ion-label position="floating">Feed</ion-label>
                <ion-input formControlName="feed" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                <ion-item>
                  <ion-label position="floating">Brand</ion-label>
                  <ion-input formControlName="brand" type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item>
                <ion-label position="floating">Tags</ion-label>
                  <ion-input formControlName="tag" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="4" size-sm="4" size="12">
              <ion-item>
                <ion-label position="floating">Category</ion-label>
                <ion-select formControlName="category" value="" okText="Okay" cancelText="Dismiss">
                  <ion-select-option value="industriel">industriel</ion-select-option>
                  <ion-select-option value="biologique">biologique</ion-select-option>
                  <ion-select-option value="artisanal">artisanal</ion-select-option>
                  <ion-select-option value="paramedical">param√©dical</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-button type="submit" shape="round">
                Post
            </ion-button>
          </ion-row>
        </ion-grid>
      </form>
  </ion-content>
