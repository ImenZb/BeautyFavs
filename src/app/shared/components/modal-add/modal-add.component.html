  <ion-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-grid>
          <ion-row>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Add a feed</ion-card-title>
                
                <ion-button class="close" (click)="modatCtrl.dismiss()" fill="clear" size="small">
                  <ion-icon color="medium" name="close"></ion-icon>
                </ion-button>
              </ion-card-header>
              <ion-card-content>
                  <ion-item class="ion-no-padding ion-no-margin">
                     <ion-thumbnail *ngIf="productImg !== ''" slot="start">
                      <ion-img [src]="productImg"></ion-img>
                    </ion-thumbnail>
                    <ion-label position="floating" class="ion-no-padding ion-no-margin">
                      Product
                    </ion-label>
                    <ion-input formControlName="product_name" type="text" class="ion-no-padding ion-no-margin"></ion-input>
                    <ion-icon color="primary" *ngIf="productImg === ''" slot="end" name="camera-outline" class="ion-no-padding ion-no-margin"></ion-icon>
                    <ion-icon color="primary" *ngIf="productImg === ''" slot="end" name="image-outline" class="ion-no-padding ion-no-margin"></ion-icon>
                  </ion-item>
                  <ion-item class="ion-no-padding ion-no-margin">
                    <ion-label position="floating">Feed</ion-label>
                    <ion-input formControlName="feed" type="text"></ion-input>
                  </ion-item>
                    <ion-item class="ion-no-padding ion-no-margin">
                      <ion-label position="floating">Brand</ion-label>
                      <ion-input formControlName="brand" type="text"></ion-input>
                    </ion-item>
               
                  <ion-item class="ion-no-padding ion-no-margin">
                    <ion-label position="floating">Select tag</ion-label>
                    <ion-input (ionInput)="inputChanged($event)" formControlName="tag" type="text" #inputTag>
                    </ion-input>
                    <ion-list [hidden]="items.length <= 0">
                        <ion-item *ngFor="let item of items" (click)="selected(item,inputTag)">
                            {{item}}
                        </ion-item>
                    </ion-list>
                  </ion-item>
             
                  <ion-item class="ion-no-padding ion-no-margin">
                    <ion-label position="floating">Category</ion-label>
                    <ion-select formControlName="category" value="" okText="Okay" cancelText="Dismiss">
                      <ion-select-option value="industriel">industriel</ion-select-option>
                      <ion-select-option value="biologique">biologique</ion-select-option>
                      <ion-select-option value="artisanal">artisanal</ion-select-option>
                      <ion-select-option value="paramedical">param√©dical</ion-select-option>
                    </ion-select>
                  </ion-item>
                
                  <ion-button expand="block" size="medium"  color="medium" type="submit" class="postBtn">
                    Post
                  </ion-button>
              
              </ion-card-content>
            </ion-card>
           
          </ion-row>
        </ion-grid>
      </form>
  </ion-content>
